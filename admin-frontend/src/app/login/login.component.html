<mat-toolbar class="mat-accent">
	<h3 [style.color]="'white'">ADMIN PORTAL</h3>
	<span class="example-spacer"></span>
	<span [hidden]="!loggedIn"><a mat-button [style.color]="'white'" routerLink='/productList'>View Product List</a></span>
	<span [hidden]="!loggedIn"><a mat-button [style.color]="'white'" routerLink="/addNewProduct">Add a Product</a></span>
	<span [hidden]="!loggedIn"><a mat-button [style.color]="'white'" (click)="logout()">Logout</a></span>
</mat-toolbar>

<br>

<div class ="loginHeader" style="text-align: center">
	<h3>Welcome To Admin Portal</h3>
</div>

<div class="wrapper" >

	
	<div [hidden]="loggedIn">
		<mat-grid-list cols="8" [style.margin-top]="'20px'">
				<form (ngSubmit)="onSubmit()"  style=" text-align: center;">
					<mat-form-field class="full-width">
						<input style="text-align: center" type="text" matInput [(ngModel)]="credential.username" name="username" id='username' placeholder="Your Username">
                    </mat-form-field>
                    
                    <mat-form-field class="full-width">
						<input style="text-align: center" type="password" matInput [(ngModel)]="credential.password" name="password" id='password' placeholder="Your Password">
					</mat-form-field>
					<button mat-raised-button type="submit" class="mat-primary">Login</button>
				</form>
		</mat-grid-list>
	</div>
</div>
